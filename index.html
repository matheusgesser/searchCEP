<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus Gesser: Busca CEP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="bg"></div>
    <div class="form-container">
        <h1>Busca CEP</h2>
        <h4>Matheus Gesser</h4>
        <div class="form">
            <form class="cep-form" action="">
                <label class="form-label" for="CEP">CEP</label>
                <input class="form-input" type="text" maxlength="8" name="cep" id="cep" placeholder="" required onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                <label class="form-label" for="Estado">Estado</label>
                <input class="form-input" type="text" name="estado" id="estado" placeholder="" required>
                <label class="form-label" for="Cidade">Cidade</label>
                <input class="form-input" type="text" name="cidade" id="cidade" placeholder="" required>
                <label class="form-label" for="Bairro">Bairro</label>
                <input class="form-input" type="text" name="bairro" id="bairro" placeholder="" required>
                <label class="form-label" for="Rua">Rua</label>
                <input class="form-input" type="text" name="rua" id="rua" placeholder="" required>
                <button class="form-button" type="submit">Pr√≥ximo</button>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
